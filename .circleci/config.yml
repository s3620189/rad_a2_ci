version: 2.1
jobs:  
  deploy:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - run:
          name: Configure environment
          command: |
            # install terraform
            curl -o terraform.zip https://releases.hashicorp.com/terraform/0.12.24/terraform_0.12.24_linux_amd64.zip
            sudo unzip terraform.zip -d /usr/local/bin/
            # instll helm
            curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash
      - run:
          name: install dependencies
          command: |
            # install AWS CLI
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
      - run:
          name: install ansible
          command: |
            sudo apt update
            sudo apt install software-properties-common --assume-yes
            sudo apt-add-repository --yes --update ppa:ansible/ansible 
            sudo apt install ansible --assume-yes 
            ansible --version
      - run:
          name: deploy infra
          command: |
            cd infra
            pwd
            ls
            cat Makefile
            make init
            make up
            sudo chmod 777 run_ansible.sh
            sudo chmod 777 auto_get_db_config.sh
            sudo chmod 777 auto_set_hosts_ip.sh
            sudo ./run_ansible.sh
workflows:
  version: 2.1
  pipeline:
    jobs:
      - deploy
